<div class="cost-table" fxFlex fxFlexFill>
  <div fxLayoutAlign="row" fxLayoutGap="20">
    <ng-content select="[grid-header]"></ng-content>
    <ng-content select="[legend]"></ng-content>
  </div>

  <mat-divider></mat-divider>
  <ag-grid-angular
                   [class]="currentTheme === 'dark-theme' ? 'ag-theme-dark' : 'ag-theme-bootstrap'"
                   #agGrid
                   style="width: 100%; height: 100%;"
                   id="variable_cost"
                   [rowData]="rowData"
                   [columnDefs]="columnDefs"
                   [domLayout]="'autoHeight'"
                   [rowSelection]="'single'"
                   [singleClickEdit]="true"
                   [rowDragManaged]="true"
                   [animateRows]="true"
                   [showToolPanel]="false"
                   [toolPanelSuppressSideButtons]="true"
                   [stopEditingWhenGridLosesFocus]="true"
                   [defaultColDef]="defaultColDef"
                   [overlayNoRowsTemplate]="'<span></span>'"
                   [context]="context"
                   [frameworkComponents]="frameworkComponents"
                   (cellValueChanged)="changedCellValue($event)"
                   (rowValueChanged)="changedRowValue($event)"
                   (gridReady)="onGridReady($event)">
  </ag-grid-angular>
  <ng-content select="[grid-footer]"></ng-content>
</div>
